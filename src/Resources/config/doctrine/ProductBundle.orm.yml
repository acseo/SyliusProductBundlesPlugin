SolutionDrive\SyliusProductBundlesPlugin\Entity\ProductBundle:
    type: entity
    table: solutiondrive_product_bundle
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 255
        code:
            type: string
            length: 255
            unique: true

    oneToOne:
        product:
            targetEntity: SolutionDrive\SyliusProductBundlesPlugin\Entity\Product
            inversedBy: productBundle
            joinColumn:
                name: product_id
                referencedColumnName: id
                nullable: false
                unique: true

        presentationSlot:
            targetEntity: SolutionDrive\SyliusProductBundlesPlugin\Entity\ProductBundleSlot
            joinColumn:
                name: presentation_slot_id
                referencedColumnName: id

    oneToMany:
        slots:
            targetEntity: SolutionDrive\SyliusProductBundlesPlugin\Entity\ProductBundleSlot
            mappedBy: bundle
