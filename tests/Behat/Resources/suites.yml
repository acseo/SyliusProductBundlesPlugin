# Put your Behat suites definitions here

default:
    suites:
        ui_managing_product_bundles:
            contexts_services:
                - sylius.behat.context.hook.doctrine_orm

                - sylius.behat.context.transform.product
                - sylius.behat.context.transform.shared_storage

                - sylius.behat.context.setup.admin_security
                - sylius.behat.context.setup.product

                - solutiondrive.syliusproductbundlesplugin.behat.context.setup.product_bundles

                - solutiondrive.syliusproductbundlesplugin.behat.context.ui.admin.managing_product_bundles
            filters:
                tags: "@managing_product_bundles && @ui"

# in the core suite 'ui_managing_products' are a lot more contexts loaded
# see "vendor/sylius/sylius/src/Sylius/Behat/Resources/config/suites/ui/product/managing_products.yml"
        ui_managing_product_bundle_products:
            contexts_services:
                - sylius.behat.context.hook.doctrine_orm

                - sylius.behat.context.transform.product
                - sylius.behat.context.transform.shared_storage

                - sylius.behat.context.setup.admin_security
                - sylius.behat.context.setup.product

                - sylius.behat.context.ui.admin.managing_products

                - solutiondrive.syliusproductbundlesplugin.behat.context.setup.product_bundles
                - solutiondrive.syliusproductbundlesplugin.behat.context.ui.admin.managing_product_bundle_products
            filters:
                tags: "@managing_product_bundle_products && @ui"